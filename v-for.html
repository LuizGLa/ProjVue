<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretivas: v-for </title>
</head>
<body>

     <div id="for">
        <h2>Cidades</h2>

        <ol> 

            <li v-for="prop in cities"> {{prop.city}} - {{prop.country}}</li>  
          <!--  <li v-for="city in cities"> {{city}}</li> -> Array-->
        </ol>

        <h2>Filmes</h2>
            <ul>
                <li v-for="(picture, index) in movies">
                    {{index}} - {{picture}}
                </li>
            </ul>

         <h3>Empresa</h3>   
         <p v-for="(value, key, index) in company">
            {{key}}: {{value}}
         </p>



     
        

        
     </div>



     <script src="/Primeiros passos/vue.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>
    <script>

        let app = new Vue({
            el: '#for',
            data: {
              // cities: ['Pedra azul', 'Vitoria da conquista', 'Medina', 'Cachoeira']

              cities: [{
                city:'Pedra azul',
                country:'Brasil'
            }, {
                city:'Lisboa',
                country:'Portugal'
            },{
                city:'Buenos Aires',
                country:'Argentina'
            }],

            movies: ['Star Wars', 'Spider-man', 'De volta para o futuro'],
            company: {
                name: 'Facebook',
                year: 2004, 
                creator: 'mark'
            }

            }

        })
    </script>
    
</body>
</html>
