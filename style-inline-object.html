<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos em linha - Objeto </title>
    
</head>
<body>

     <div id="styles">
        <input type="text" placeholder="Digite tamanho da fonte" v-model="fontSizeProp">
        <h2 :style=" {fontSize: fontSizeProp + 'px'} ">Evan New</h2>
        <hr>
        
        <input type="text" placeholder="Vermelho" v-model="fontRed">
        <input type="text" placeholder="Verde" v-model="fontGreen">
        <input type="text" placeholder="Azul" v-model="fontBlue">


        <div :style="styleRgb"> Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptatem debitis illo, cupiditate saepe id rem laudantium, aspernatur, obcaecati voluptates quibusdam excepturi praesentium blanditiis quae fugiat quia placeat at vel dicta.</div>

     </div>


     <script src="/Primeiros passos/vue.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>
    <script>

          
            let app = new Vue({
            el: '#styles',
            data: {
                fontSizeProp: 20,
                fontRed: 255,
                fontGreen: 105,
                fontBlue: 80
               
            },
            computed: {
                styleRgb() {

                    return { color: `rgb(${this.fontRed}, ${this.fontGreen}, ${this.fontBlue})` }
                }
            }

        })
         
           
        
    </script>
    
</body>
</html>
