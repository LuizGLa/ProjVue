<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passagem de dados</title>
</head>
<body>

     <div id="data_binding">


        <h1 v-bind:title="tagMessage">{{message}}</h1>

        <h2>{{ message.toUpperCase() }}</h2>

        <p>Meu nome é {{person.name}} e minha idade é: {{person.age}}</p>


     </div>



     <script src="/Primeiros passos/vue.js"></script>
    <script>

        let app = new Vue({
            el: '#data_binding',
            data: {
                message: 'Mensagem',
                person:{
                    name:'Luiz',
                    age:20
                },
                tagMessage: 'tag de titulos'
            }

        })
    </script>
    
</body>
</html>
