<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos em classes - Objeto</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <style>
        .logged {
            color: red;
            text-decoration: underline;
        }
    </style>
</head>
<body>

     <div id="styles">

        <h1 v-bind:class="{logged: isLogged}">Seja Bem-Vindo ao Sistema</h1>
        <hr>
        <h3 v-bind:class="classMessage">{{ message }}</h3>

       
        
     </div>


     <script src="/Primeiros passos/vue.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>
    <script>

          
            let app = new Vue({
            el: '#styles',
            data: {
                isLogged: false,
                error: false


            },
            computed: {
                message: function() {
                    return (!this.error) ? 'Está ok' : 'Há algo errado'
                },
                classMessage: function() {
                    return (!this.error) ? 'alert bg-success' : 'alert bg-danger'
                }
            }
        })
         
           
        
    </script>
    
</body>
</html>
