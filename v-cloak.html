<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretivas: v-clock </title>
    <style>
        [v-cloak] {
            display: none
        }
    </style>
</head>
<body>

     <div id="cloak">
       
         <h4 v-cloak>{{name}}</h4>
        

     </div>



     <script src="/Primeiros passos/vue.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>
    <script>

        setTimeout(() => {


            let app = new Vue({
            el: '#cloak',
            data: {
                name: 'Han solo'

            }

        })
         

        }, 1000)
           
        
    </script>
    
</body>
</html>
