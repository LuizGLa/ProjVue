<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methods</title>
</head>
<body>

     <div id="data_binding">


        <h1>{{message}}</h1>

        <input type="text" placeholder="Digite nova mensgaem" v-on:blur="replaceMessage($event.target.value)">


     </div>



     <script src="/Primeiros passos/vue.js"></script>
    <script>

        let app = new Vue({
            el: '#data_binding',
            data: {
                message: 'Mensagem',
              
            },

            methods: {
                reverseMessage: function() {
                    this.message = this.message.split('').reverse().join('')
                }
            },
            replaceMessage: function(newMessage) {
                this.message = newMessage;
            }

        })
    </script>
    
</body>
</html>
