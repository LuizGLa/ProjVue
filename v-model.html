<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretivas: v-model </title>
</head>
<body>

     <div id="model">


      <h3 v-bind:style="{ fontSize: textSize + 'px' }">Luiz Gustavo</h3>

      <input type="text" placeholder="Digite o tamanho do texto" v-model="textSize">

      <h4 v-bind:style="{ color: textColor}">  Que a força esteja com você </h4>
      <input type="text" placeholder="Digite a  cor desejada" v-model="textColor">

        
     </div>



     <script src="/Primeiros passos/vue.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>
    <script>

        let app = new Vue({
            el: '#model',
            data: {
               
              textSize: 30,
              textColor: 'red'

            }

        })
    </script>
    
</body>
</html>
