<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretivas: v-once </title>
</head>
<body>

     <div id="once">

     <h1>{{person.name}}</h1>
     <div v-once>{{person.age}}</div>
        

        
     </div>



     <script src="/Primeiros passos/vue.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>
    <script>

        let app = new Vue({
            el: '#once',
            data: {
               person: {
                name: 'Luiz',
                age: 20
               }


            }

        })
    </script>
    
</body>
</html>
