<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos em linha - array</title>
    
</head>
<body>

     <div id="styles">

        <a href="https://www.youtube.com/" :style="[fontSizeStyle, colorStyle, linkStyle]">Youtube</a>
        
        
     </div>


     <script src="/Primeiros passos/vue.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>
    <script>

          
            let app = new Vue({
            el: '#styles',
            data: {
                fontSizeStyle: {
                    fontSize: '30px'
                },
                colorStyle: {
                    color: 'red'
                },
                linkStyle: {
                    textDecoration: 'none'
                }

               
            }
        })
         
           
        
    </script>
    
</body>
</html>
