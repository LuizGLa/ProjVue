<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciclo de Vida</title>
</head>
<body>

     <div id="lifeCycle">

       <h1>Hello {{name}}</h1>>

       <ul>
        <li v-for="state in states">{{ state.nome }} - {{ state.sigla }}</li>
       </ul>

     </div>



     <script src="/Primeiros passos/vue.js"></script>
    <script>

        let app = new Vue({
            el: '#lifeCycle',
            data: {
              name: 'Luiz Gustavao',
              states: []
              
            },
            beforeCreate() {
                console.log('beforeCreate')
            },
            created() {
                fetch('https://servicodados.ibge.gov.br/api/v1/localidades/estados')
                .then(response => {

                    response.json().then(data => {

                        this.states = data
                    })

                }).catch(err => {

                    console.log(err)

                })
                
            },
            beforeMount() {
                console.log('beforeMount')
            },
            mounted() {
                console.log('mounted')
            },
            beforeUpdate() {
                console.log('beforeUpdate')
            },
            updated() {
                console.log('updated')
            },
            beforeDestroy() {
                console.log('beforeDestroy')
            },
            destroyed() {
                console.log('destroyed')
            },
            

           

        })
    </script>
    
</body>
</html>
